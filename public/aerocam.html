<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AeroCam - Piloto</title>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -33.4489, lng: -70.6693 }, // Santiago
        zoom: 14,
        mapTypeId: "roadmap"
      });

      // Ejemplo: marcador en una posici√≥n fija (dron)
      const dronePos = { lat: -33.45, lng: -70.65 };
      new google.maps.Marker({
        position: dronePos,
        map,
        title: "Dron en vuelo"
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE6RpbjSqnMFVKT6SHrU4y_9drfNHM4WI&callback=initMap">
  </script>
</body>
</html>
