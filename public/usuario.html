<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AeroCam - Usuario</title>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -33.4489, lng: -70.6693 }, // Santiago de Chile como punto inicial
        zoom: 14,
        mapTypeId: "roadmap"
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const userPos = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };
          map.setCenter(userPos);
          new google.maps.Marker({
            position: userPos,
            map,
            title: "Tu ubicaci√≥n"
          });
        });
      }
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE6RpbjSqnMFVKT6SHrU4y_9drfNHM4WI&callback=initMap">
  </script>
</body>
</html>
